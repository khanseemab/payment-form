<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/icon">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="pay_form">
                <h2> PAYMENT FORM</h2>
            </div>

            <h3 class="head"><u>USER DETAILS</u></h3>

            <div class="user_details"></div>

            <p> Name : * <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p> <input type="radio" id="male" name="Gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="Gender" value="others">
                    <label for="others">Others</label>
                </p>

            </fieldset>

            <p> Address : * <br><textarea name="address" id="address" cols="40" rows="5" required></textarea></p>

            <p> Email : * <input type="email" name="email" required></p>

            <p> Pincode : * <input type="number" name="pincode" required></p>


            <!-- </div> -->

            <h3 class="header"><u>PAYMENT DETAILS</u></h3>

            <!-- <div class="payment_details"> -->
            <p> Card type : * <select id="card" name="cardtype" required>
                    <option value="">---SELECT CARD TYPE---</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="Rupay">Rupay</option>
                </select>
            </p>

            <p> Card Number : * <input type="number" name="card_number" id="card_number" required></p>

            <p> Expiration Date : * <input type="date" name="exp_date" id="expiry" required></p>

            <p> CVV : * <input type="password" name="cvv" id="cvv" required></p>


            <input type="submit" value="Pay Now" name="pay" id="btn">
        </div>
        </div>
    </form>

</body>

</html>
